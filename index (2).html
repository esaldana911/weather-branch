
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #74b9ff, #0984e3);
      color: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255,255,255,0.6);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 50px;
      width: 90%;
      max-width: 1400px;
      text-align: center;
    }

    .location {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      -webkit-text-stroke: 1px white;
    }

    .forecast {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .day {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 30px;
      margin: 10px;
      width: 200px;
      transition: transform 0.2s ease-in-out;
    }

    .day:hover {
      transform: scale(1.05);
    }

    .day h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .day .temp {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .day .desc {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="location" id="location">Loading...</div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = "55cfafd1a4ed483cabc2549f3a3e803a";
    const city = "Cherry Hill";

    async function fetchForecast() {
      const url = `https://api.weatherbit.io/v2.0/forecast/daily?city=${city}&key=${apiKey}&days=5&units=I`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const forecast = data.data;

        document.getElementById("location").textContent = `${data.city_name}, ${data.state_code}`;
        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";

        forecast.forEach(day => {
          const date = new Date(day.datetime);
          const weekday = date.toLocaleDateString("en-US", { weekday: "short" });
          const iconUrl = `https://www.weatherbit.io/static/img/icons/${day.weather.icon}.png`;

          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.innerHTML = `
            <h2>${weekday}</h2>
            <img class="icon" src="${iconUrl}" alt="${day.weather.description}">
            <div class="temp">${day.temp.toFixed(1)}Â°F</div>
            <div class="desc">${day.weather.description}</div>
          `;
          forecastContainer.appendChild(dayDiv);
        });
      } catch (error) {
        document.getElementById("location").textContent = "Error loading forecast.";
        console.error("API error:", error);
      }
    }

    fetchForecast();
    setInterval(fetchForecast, 30 * 60 * 1000); // Refresh every 30 minutes
  </script>
</body>
</html>
