<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 600px;
        }

        .location {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-time {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .current-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 30px;
        }

        .weather-icon {
            font-size: 6rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .temperature-info {
            text-align: left;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.5rem;
            text-transform: capitalize;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .loading {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .last-updated {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Weather condition animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .weather-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .weather-container {
                min-width: 90%;
                padding: 30px 20px;
            }
            
            .current-weather {
                flex-direction: column;
                gap: 20px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div id="weatherContent">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>
    
    <div class="last-updated" id="lastUpdated"></div>

    <script>
        class WeatherApp {
            constructor() {
                // WeatherAPI.com - get your free API key at https://www.weatherapi.com/
                this.apiKey = 'b33fa3754af147ceaaf141954253107'; // Replace with your WeatherAPI.com API key
                this.city = 'Cherry Hill, NJ'; // Change to your city
                this.units = 'fahrenheit'; // 'fahrenheit' or 'celsius'
                
                this.init();
            }

            async init() {
                this.updateDateTime();
                await this.fetchWeather();
                
                // Update weather every 10 minutes
                setInterval(() => this.fetchWeather(), 10 * 60 * 1000);
                
                // Update time every minute
                setInterval(() => this.updateDateTime(), 60 * 1000);
            }

            updateDateTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                
                const dateTimeString = now.toLocaleDateString('en-US', options);
                document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
                
                return dateTimeString;
            }

            async fetchWeather() {
                try {
                    if (this.apiKey === 'b33fa3754af147ceaaf141954253107') {
                        this.showApiKeyMessage();
                        return;
                    }

                    // WeatherAPI.com current weather endpoint
                    const url = `https://api.weatherapi.com/v1/current.json?key=${this.apiKey}&q=${this.city}&aqi=no`;
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.displayWeather(data);
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    this.showError('Unable to fetch weather data. Please check your API key and internet connection.');
                }
            }

            displayWeather(data) {
                const weatherContent = document.getElementById('weatherContent');
                const dateTime = this.updateDateTime();
                
                const current = data.current;
                const location = data.location;
                const weatherIcon = current.condition.text.includes('sun') || current.condition.text.includes('clear') ? '‚òÄÔ∏è' : 
                                 current.condition.text.includes('cloud') ? '‚òÅÔ∏è' :
                                 current.condition.text.includes('rain') ? 'üåßÔ∏è' :
                                 current.condition.text.includes('snow') ? '‚ùÑÔ∏è' :
                                 current.condition.text.includes('storm') ? '‚õàÔ∏è' : 'üå§Ô∏è';
                
                const temperature = this.units === 'fahrenheit' ? Math.round(current.temp_f) : Math.round(current.temp_c);
                const feelsLike = this.units === 'fahrenheit' ? Math.round(current.feelslike_f) : Math.round(current.feelslike_c);
                const tempUnit = this.units === 'fahrenheit' ? '¬∞F' : '¬∞C';
                const windSpeed = this.units === 'fahrenheit' ? current.wind_mph : current.wind_kph;
                const windUnit = this.units === 'fahrenheit' ? 'mph' : 'kph';
                
                weatherContent.innerHTML = `
                    <div class="location">${location.name}, ${location.region}</div>
                    <div class="date-time">${dateTime}</div>
                    
                    <div class="current-weather">
                        <div class="weather-icon">${weatherIcon}</div>
                        <div class="temperature-info">
                            <div class="temperature">${temperature}${tempUnit}</div>
                            <div class="description">${current.condition.text}</div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${feelsLike}${tempUnit}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${Math.round(windSpeed)} ${windUnit}</div>
                        </div>
                    </div>
                `;
            }

            showApiKeyMessage() {
                const weatherContent = document.getElementById('weatherContent');
                weatherContent.innerHTML = `
                    <div class="error">
                        <h3>Setup Required</h3>
                        <p style="margin-top: 20px; line-height: 1.6;">
                            To use this weather app, you need to:
                            <br><br>
                            1. Get your free API key from <strong>WeatherAPI.com</strong>
                            <br>
                            2. Replace "4282a7b02085424eacb184439253107" in the code with your actual API key
                            <br>
                            3. Optionally change the city name from "New York" to your location
                            <br><br>
                            WeatherAPI.com offers 1 million free calls per month!
                        </p>
                    </div>
                `;
            }

            showError(message) {
                const weatherContent = document.getElementById('weatherContent');
                weatherContent.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Initialize the weather app when the page loads
        window.addEventListener('load', () => {
            new WeatherApp();
        });

        // YoDeck lifecycle hooks (optional)
        if (window.yodeck) {
            window.yodeck.onShow = () => {
                console.log('Weather app is now visible');
            };
            
            window.yodeck.onHide = () => {
                console.log('Weather app is now hidden');
            };
        }
    </script>
</body>
</html>
