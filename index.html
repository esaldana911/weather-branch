<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weatherbit 5-Day Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 95%;
      max-width: 1600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      color: white;
      -webkit-text-stroke: 2px black;
    }

    .forecast {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .day {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 20px;
      width: 220px;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .day h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #000;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      margin: 10px 0;
    }

    .temp {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
    }

    .desc {
      font-size: 1.2rem;
      text-align: center;
      text-transform: capitalize;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="location">Loading...</h1>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    async function fetchWeather() {
      const apiKey = "55cfafd1a4ed483cabc2549f3a3e803a";
      const city = "Cherry Hill";
      const url = `https://api.weatherbit.io/v2.0/forecast/daily?city=${city}&key=${apiKey}&days=5&units=I`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const forecast = data.data;
        const cityName = data.city_name + ", " + data.state_code;

        document.getElementById("location").textContent = cityName;

        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";

        forecast.forEach(day => {
          const date = new Date(day.valid_date);
          const dayName = date.toLocaleDateString("en-US", { weekday: "short" });
          const iconUrl = `https://www.weatherbit.io/static/img/icons/${day.weather.icon}.png`;

          const card = document.createElement("div");
          card.className = "day";
          card.innerHTML = `
            <h2>${dayName}</h2>
            <img class="weather-icon" src="${iconUrl}" alt="${day.weather.description}" />
            <div class="temp">${day.temp.toFixed(1)}Â°F</div>
            <div class="desc">${day.weather.description}</div>
          `;
          forecastContainer.appendChild(card);
        });
      } catch (err) {
        document.getElementById("location").textContent = "Error loading forecast";
        console.error("Fetch error:", err);
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 60 * 60 * 1000); // auto-update every hour
  </script>
</body>
</html>
