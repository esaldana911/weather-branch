<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weatherbit Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
    }
    .temp {
      font-size: 4rem;
      margin: 10px 0;
    }
    .desc {
      font-size: 1.5rem;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="location">Loading...</h1>
    <div class="temp" id="temp"></div>
    <div class="desc" id="desc"></div>
  </div>

  <script>
    async function fetchWeather() {
      const apiKey = "55cfafd1a4ed483cabc2549f3a3e803a";
      const city = "Cherry Hill";
      const url = `https://api.weatherbit.io/v2.0/current?city=${city}&key=${apiKey}&units=I`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const weather = data.data[0];

        document.getElementById("location").textContent = weather.city_name + ", " + weather.state_code;
        document.getElementById("temp").textContent = weather.temp + "Â°F";
        document.getElementById("desc").textContent = weather.weather.description;
      } catch (err) {
        document.getElementById("location").textContent = "Error loading weather";
        console.error(err);
      }
    }

    fetchWeather();
  </script>
</body>
</html>
