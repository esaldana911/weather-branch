<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cherry Hill Weather - 5 Day Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #74b9ff, #81ecec, #a29bfe);
      background-size: 600% 600%;
      animation: backgroundShift 30s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 1000px;
      width: 95%;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    #timestamp {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #dfe6e9;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .day {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatCard 1s ease forwards;
      position: relative;
    }

    .day:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes floatCard {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cherry Hill, NJ</h1>
    <p id="timestamp">Loading...</p>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = "55cfafd1a4ed483cabc2549f3a3e803a";
    const city = "Cherry Hill";
    const forecastEl = document.getElementById("forecast");
    const timestampEl = document.getElementById("timestamp");

    async function fetchWeather() {
      const url = `https://api.weatherbit.io/v2.0/forecast/daily?city=${city}&key=${apiKey}&units=I&days=5`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        forecastEl.innerHTML = "";
        data.data.forEach(day => {
          const iconUrl = `https://www.weatherbit.io/static/img/icons/${day.weather.icon}.png`;
          const date = new Date(day.datetime).toLocaleDateString('en-US', { weekday: 'short' });

          const card = `
            <div class="day">
              <div class="icon"><img src="${iconUrl}" alt="${day.weather.description}" style="width:50px; height:50px;" /></div>
              <strong>${date}</strong><br/>${day.temp.toFixed(1)}Â°F<br/>${day.weather.description}
            </div>
          `;
          forecastEl.innerHTML += card;
        });

        const now = new Date();
        timestampEl.textContent = "Last updated: " + now.toLocaleTimeString();
      } catch (err) {
        timestampEl.textContent = "Error loading forecast";
        console.error("Fetch error:", err);
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000); // every 10 minutes
  </script>
</body>
</html>
